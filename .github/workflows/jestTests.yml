name: Frontend Tests

on:
  pull_request:
    branches:
      - DEV

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust Node.js version as needed

      - name: Change directory to frontendreact
        run: cd frontendreact && ls -l  # Verify directory contents for debugging

      - name: Clean npm cache
        run: |
          npm cache clean --force
          npm cache verify

      - name: Install dependencies
        run: |
          cd frontendreact
          npm ci --ignore-scripts  # Ignore scripts to avoid potential issues

      - name: Run tests
        run: |
          cd frontendreact
          npm test
