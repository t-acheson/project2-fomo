name: Frontend Tests

on:
  pull_request:
    branches:
      - DEV

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust Node.js version as needed

      - name: Change directory to frontendreact
        run: |
          ls
          cd frontendreact
          ls 
          
      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: |
          CI=false npm test
