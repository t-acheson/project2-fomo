name: Frontend Tests

on:
  pull_request:
    branches:
      - DEV

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust Node.js version as needed

      - name: Installing NPM modules
        run: 
          cd frontendreact
          rm -rf node_modules
          rm package-lock.json
          npm install

      - name: Run tests
        run: |
          cd frontendreact
          npm test
