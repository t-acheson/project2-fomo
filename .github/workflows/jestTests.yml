name: Frontend Tests

on:
  pull_request:
    branches:
      - DEV

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust Node.js version as needed

      - name: Change directory to frontendreact
        run: cd frontendreact && ls -l

      - name: Clean npm cache and reinstall dependencies
        run: |
          npm cache clean --force
          rm -rf node_modules
          npm install --legacy-peer-deps --ignore-scripts --no-audit

      - name: Run tests
        run: |
          cd frontendreact
          ls
          npm test
