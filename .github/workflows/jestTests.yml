name: Frontend Tests

on:
  pull_request:
    branches:
      - DEV

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust Node.js version as needed

      - name: Change directory to frontendreact and clean up
        run: |
          cd frontendreact
          rm -rf node_modules
          rm -f package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
