syntax = "proto3";

option go_package=".";

// The recommendation service definition
service Recommendation {
	// Calling send a calculates a recommendation
	rpc SendRecommendation (RecommendationRequest) returns (RecommendationReply) {}
}

// Request format for Python gRPC server
message RecommendationRequest {
	int64 locationid = 1;
}

// Reply format from to Go stub/client
message RecommendationReply {
	string busyness = 1;
}
